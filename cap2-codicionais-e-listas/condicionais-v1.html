<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- Renderização condicional: utilizando a diretiva v-if para quando o resultado de uma expressão lógica for true, o elemento HTML será 
    renderizado na tela. Caso contrário, este não será renderizado. -->
  <p v-if="logado">Usuário logado: {{nome}}</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Victor',
      logado: false
    }
  })
</script>
