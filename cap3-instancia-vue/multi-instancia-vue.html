<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app1">
    {{titulo1}}
    <button @click="alterar">Alterar</button>
  </div>

  <div id="app2">
    {{titulo2}}
    <button @click="alterar">Alterar</button>
  </div>
</body>
<script>  
  /* Na maioria dos casos não é ideal utilizar várias instâncias Vue, pois ao longo prazo a aplicação 
  ficará mais lenta. O ideal é utilizar componentes*/

  // Controlando múltiplas instâncias Vue em paralelo
  new Vue({
    el: '#app1',

    data: {
      titulo1: "teste1"
    },
    methods: {
      alterar(){
        this.titulo1 += '!!!!'
      }
    }
  })

  new Vue({
    el: '#app2',

    data: {
      titulo2: "teste2"
    },
    methods: {
       alterar(){
         this.titulo2 += '!!!!'
       }
    }
  })
</script>
</html>
