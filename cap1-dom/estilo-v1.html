<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: blue;
  }

  .c3 {
    background-color: green;
  }
</style>

<div id="app">
  <!-- Aplicando estilos dinÃ¢micos com Vue -->
  <!-- Para fazer isso, utiliza-se :class (ou v-bind:atributo="valor_atributo")  -->
  <!-- Sintaxe: class="{nomeClasse: valor}"-->
  <div
    class="demo"
    :class="{c1: AplicarCSS1}"
    @click="AplicarCSS1 = !AplicarCSS1"
  ></div>

  <div
    class="demo"
    :class="{c2: AplicarCSS2}"
    @click="AplicarCSS2 = !AplicarCSS2"
  ></div>

  <div
    class="demo"
    :class="{c3: AplicarCSS3}"
    @click="AplicarCSS3 = !AplicarCSS3"
  ></div>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      AplicarCSS1: false,
      AplicarCSS2: false,
      AplicarCSS3: false,
    },    
  });
</script>
