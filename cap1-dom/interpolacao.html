<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <body>
    <div id="app">
      <!-- O Vue consegue interpretar expressões que sejam de uma única linha, ou seja, ele consegue interpretar
      expressões que envolvam operador ternário, por exemplo, e também consegue interpretar valores literais. 
      O que não é permitido é expressões que envolvam testes (IF, FOR, WHILE, SWITCH), aqueles que envolvem mais de 
      uma linha do código Javascript-->
      <p>{{contador}}</p>      
      <p>{{contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>      
      <p>{{100 * 2 - 50}}</p>      
      <button v-on:click="somar">Somar 1</button>
    </div>

    <script>
      new Vue({
        el: '#app',

        data: {
          contador: 0
        },

        methods: {
          somar: function(){
            this.contador++
          }
        }
      })
    </script>
  </body>
</html>
