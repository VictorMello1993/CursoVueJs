<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
  <div id="app">
    <!-- OBS1: Com o Vue.js é possível ter acessos diretos às propriedades dentro da instância do Vue.js,
      sem a necessidade de armazenar essa instância numa variável ou mesmo ter que utilizar as propriedades
      de uma instância do Vue, como "data.titulo"  "methods.saudacao()".
    -->
    
    <!--OBS2: Tudo o que é interpolado dentro de um template (no caso, da div com id="app") deve sempre 
      retornar uma string ou converter um valor para uma string, já que HTML é o tipo de arquivo textual que 
      é interpretado pelo browser.
    -->

    <!--OBS3: Não é permitido definir o nome da propriedade dentro de 'data' com o mesmo nome para os métodos 
      dentro do 'methods', pois isso resultará em conflito.
    -->

    <!-- Interpolando os dados vindos da função construtora responsável por instanciar o Vue.js -->
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>

    <!-- Usando diretiva v-bind para resolver valores que estão contidos nos atributos das tags do HTML.
         No caso, está resolvendo o valor da propriedade 'link' dentro de 'data' da instância do Vue, 
         criando um atributo href para interpretar esse valor como um link de acesso -->
    <a v-bind:href="link">Google</a>
  </div>
  
  <script>
    new Vue({
      // Elemento com id
      el: '#app',
      
      data: {
        titulo: 'Usando VueJS!',
        link: 'http://google.com.br'
      },

      methods:{
        saudacao: function(){
          return this.titulo
        }
      }
    })
  </script>  
</body>
</html>
