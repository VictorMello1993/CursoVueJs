<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
  <div id="app">
    <p>{{titulo}}</p>
    <!-- One way data binding (padrão) -->
    <!-- Por padrão, o bind do Vue ocorre no sentido de que os dados no template (HTML) serão alterados somente 
      quando alterar algo na instância do Vue. Se eu alterar somente no HTML (ex: input), os dados não sofrerão 
      alterações dentro da instância do Vue.-->

    <!-- <input type="text" v-onbind:value="titulo"> -->

    <!-- Two way data binding: O sentido de alteração do bind ocorre em 2 sentidos, ou seja,
                               os dados serão alterados tanto da instância do Vue para o template(HTML) e
                               vice-versa.-->
    <!-- <input type="text" v-on:input="titulo = $event.target.value"> -->

    <!-- Two way data binding simplificado: utilizado a diretiva v-model -->
    <input type="text" v-model="titulo">
  </div>
  
  <script>
    new Vue({
      el: '#app',
      
      data: {
        titulo: 'Usando VueJS!'
      }
    })
  </script>  
</body>
</html>
