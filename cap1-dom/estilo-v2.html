<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: blue;
  }

  .c3 {
    background-color: green;
  }
</style>

<div id="app">
  <!-- Aplicando estilos dinâmicos com Vue -->
  <!-- Para fazer isso, utiliza-se a seguinte sintaxe :class="{nomeClasse: valor}" 
    (ou v-bind:class="{nomeClasse: valor}")  -->  
  <!--Nas classes, o valor é um objeto Javascript, com a chave que representa o nome da classe, 
    e valor retornado na propriedade 'data' ou 'computed'  -->
  <!--Ou então aplicar propriedades computadas. Dessa forma, é mais fácil aplicar estilos em várias classes, ficando mais enxuta  -->
  <div
    class="demo"
    :class="estilo1"
    @click="AplicarCSS1 = !AplicarCSS1"
  ></div>

  <div
    class="demo"
    :class="estilo2"
    @click="AplicarCSS2 = !AplicarCSS2"
  ></div>

  <div
    class="demo"
    :class="estilo3"
    @click="AplicarCSS3 = !AplicarCSS3"
  ></div>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      AplicarCSS1: false,
      AplicarCSS2: false,
      AplicarCSS3: false,
    },
    
    computed: {
      estilo1(){
        return {
          c1: this.AplicarCSS1,                    
        }      
      },
      estilo2(){
        return {
          c2: this.AplicarCSS2
        }
      },
      estilo3(){
        return {
          c3: this.AplicarCSS3
        }
      }
    }
  });
</script>
