<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: blue;
  }

  .c3 {
    background-color: green;
  }

  .girar{
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :class="estilo1" @click="AplicarCSS1 = !AplicarCSS1"></div>
    <div class="demo" :class="estilo2" @click="AplicarCSS2 = !AplicarCSS2"></div>

    <!-- Utilizando a notação de array de strings para aplicar estilos em várias classes -->
    <!-- <div class="demo" :class="[classeCSS, 'girar']"></div> -->
    <!-- Ou -->
    <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]" @click="aplicarGirar = !aplicarGirar"></div>
  </div>

  <hr>
  <input type="text" v-model="classeCSS">
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      AplicarCSS1: false,
      AplicarCSS2: false,
      AplicarCSS3: false,
      classeCSS: 'c1',
      aplicarGirar: true
    },
    
    computed: {
      estilo1(){
        return {
          c1: this.AplicarCSS1,                    
        }      
      },
      estilo2(){
        return {
          c2: this.AplicarCSS2
        }
      },
      estilo3(){
        return {
          c3: this.AplicarCSS3
        }
      }
    }
  });
</script>
