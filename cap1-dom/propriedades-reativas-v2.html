<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{contador}} | {{contador2}}</p>
  <p>Resultado: {{resultado}}</p>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      contador: 0,
      contador2: 0,
    },

    /* Propriedade computada: Ela é utilizada para evitar processamentos desnecessários que gerem alterações nos
       valores das propriedades 'data' da instância da Vue que são provenientes de chamadas de outros métodos que não 
       têm nada a ver com a mudança de valor dessas propriedades. A função só é chamada quando o Vue monitorar
       quais valores da propriedade 'data' foram alteradas dentro dessa função*/
    computed: {
      resultado: function () {
        console.log("Método computed resultado chamado...");
        return this.contador >= 5 ? "Maior que 5" : "Menor que 5";
      },
    },

    methods: {
      /* Por padrão, a função resultado() será chamada toda vez que algum dado da instância do Vue muda, conforme o
       evento disparado na variável contador2, o que não é ideal. Para isso, utiliza-se a propriedade computada*/

      // resultado: function(){
      //   console.log('Método resultado chamado...')
      //   return this.contador >= 5 ? 'Maior que 5' : 'Menor que 5'
      // },

      aumentar: function () {
        this.contador++;
      },

      diminuir: function () {
        this.contador--;
      },
    },
  });
</script>
