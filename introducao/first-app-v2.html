<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
  <div id="app">
    <input type="text" v-on:input="alterarTitulo">

    <!-- Interpolando os dados vindos da função construtora responsável por introduzir Vue.js -->
    <p>{{titulo}}</p>
  </div>
  
  <script>
    new Vue({
      // Elemento com id
      el: '#app',

      data: {
        titulo: 'Primeira aplicação em VueJs!'        
      },

      // Listando os métodos que serão invocados no momento que o evento for disparado (no caso, o evento de input)
      methods: {        
        alterarTitulo: function(event){
          this.titulo = event.target.value
        }
      }
    })
  </script>  
</body>
</html>
